@if(loggedOutOfTaiga())
{
<div class="flex flex-col items-center space-y-4">
  <h1>{{"Shared.TaigaLoginExpired" | translate}}</h1>
  <button mat-raised-button color="primary" [routerLink]="'/UserSettings'">{{"Shared.GoToSettings" |
    translate}}</button>
</div>
}
@else{
@if (isLoading()) {
<mat-progress-bar mode="indeterminate"></mat-progress-bar>
}
<div class="w-full flex flex-col">
  @for (event of feeds(); track $index) {
  <app-timeline-row [timelineRow]="event" />
  }
</div>
}
