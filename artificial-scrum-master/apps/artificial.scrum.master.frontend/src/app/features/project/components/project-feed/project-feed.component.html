<div class="mat-headline-6">{{ 'Project.Feed.Title' | translate }}</div>
@if (isLoading()) {
<mat-progress-bar mode="indeterminate"></mat-progress-bar>
}
<div class="w-full flex flex-col">
  <div class="w-full flex flex-col overflow-auto" style="height: 50vh">
    @for (event of feeds(); track $index) {
    <app-timeline-row [timelineRow]="event" [showProjectLink]="false" />
    }
  </div>
</div>
