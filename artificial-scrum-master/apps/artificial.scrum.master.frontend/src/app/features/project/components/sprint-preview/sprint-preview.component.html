<div class="w-full flex flex-col">
  <div class="w-full flex flex-col overflow-auto" style="height: 50vh">
    @for (sprint of sprints(); track $index) {
    <div>{{ sprint | json }}</div>
    }
  </div>

  <div class="w-full flex flex-col overflow-auto" style="height: 50vh">
    @for (sprint of sprints(); track $index) {
    <app-sprint-preview-item [sprintElement]="sprint" />
    }
  </div>
</div>
