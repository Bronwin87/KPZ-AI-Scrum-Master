@if(data.delete){
<h2 mat-dialog-title>Reject this suggestion?</h2>
} @else {
<h2 mat-dialog-title>Create this task?</h2>
}
<mat-dialog-content>
  <h3 mat-dialog-title>{{data.task.title}}</h3>
  <div class="mx-7" [innerHTML]="data.task.description">
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true">{{data.delete ? "Reject" : "Create"}}</button>
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
