<div class="min-h-full p-2 flex flex-col gap-2">
  <p class="mat-headline-5">{{titleKey() | translate}}</p>
  <button mat-raised-button color="primary" (click)="addCardClicked(columnType())">{{'Retrospective.Table.Add' | translate}}</button>
  @for (card of content(); track $index) {
    <mat-card>
      <mat-card-content>
        <p class="truncate">{{ card }}</p>
      </mat-card-content>
    </mat-card>
  }
</div>
