@if(loggedOutOfTaiga())
{
<div class="flex flex-col items-center space-y-4">
  <h1>{{"Shared.TaigaLoginExpired" | translate}}</h1>
  <button mat-raised-button color="primary" [routerLink]="'/UserSettings'">{{"Shared.GoToSettings" | translate}}</button>
</div>
}
@else{
<div class="w-full flex flex-col">
  @if(isLoading()){
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  }
  <div class="flex flex-col mx-2">
    @for (project of projects(); track $index) {
    <app-project-list-item [userProject]="project" />
    }
  </div>
</div>
}
