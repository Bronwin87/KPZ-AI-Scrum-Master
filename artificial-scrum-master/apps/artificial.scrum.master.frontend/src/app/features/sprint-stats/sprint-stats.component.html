<div>
  @if(stats().totalRolePoints){
  <div>
    <p class="mat-subtitle-2">
      {{ 'Stats.Title' | translate }}: {{ stats().sprintName }}
    </p>
    <app-stats [stats]="stats()" />
  </div>

  <app-burndown-chart [sprintDayStats]="stats().sprintDayStats" />
  } @else if (isLoading()) {
  <p class="flex flex-row justify-center h-72 items-center">
    <mat-spinner></mat-spinner>
  </p>
  }
</div>
