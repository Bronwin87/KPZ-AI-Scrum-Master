<mat-card>
  <mat-card-header>
    <mat-card-title
      >#{{ taskRow.taskRef }} {{ taskRow.subject }}</mat-card-title
    >
    <mat-card-subtitle [style.color]="taskRow.statusColor">{{
      taskRow.statusName
    }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      Assigned to:
      {{
        taskRow.assignedToFullName === undefined
          ? 'None'
          : taskRow.assignedToFullName
      }}
    </p>
  </mat-card-content>
</mat-card>
